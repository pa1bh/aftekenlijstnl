<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Een vrolijke ochtendchecklist voor kinderen en ouders" />
    <meta name="theme-color" content="#e879f9" />
    <title>Ochtendchecklist</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="card" role="application" aria-label="Ochtendchecklist">
      <div class="view view-templates" id="template-view" hidden>
        <h1 class="title">Kies een checklist</h1>
        <p class="template-intro">
          Selecteer een startpunt. Je kunt later altijd eigen items toevoegen of aanpassen.
        </p>
        <div class="template-grid" id="template-options" role="list"></div>
      </div>
      <div class="view view-main" id="main-view">
        <h1 class="title" id="checklist-title">Ochtendchecklist</h1>
        <div class="grid" id="checklist" role="list"></div>
        <div class="progress">
          <span id="progress-label" aria-live="polite" aria-atomic="true"></span>
          <span
            id="celebration-message"
            class="celebration-message"
            aria-hidden="true"
          ></span>
          <div class="progress-track" aria-hidden="true">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <button
            id="open-config"
            type="button"
            class="icon-button config-button"
            aria-haspopup="dialog"
            aria-expanded="false"
            aria-label="Instellingen openen"
          >
            ⚙️
          </button>
          <button
            id="reset-checklist"
            type="button"
            class="icon-button reset-button"
            aria-label="Alles opnieuw beginnen"
          >
            ✕
          </button>
        </div>
      </div>
      <div
        class="view view-config"
        id="config-view"
        role="dialog"
        aria-modal="true"
        aria-labelledby="config-title-label"
        tabindex="-1"
        hidden
      >
        <div class="config-header">
          <h2 class="config-title" id="config-title-label">Instellingen</h2>
          <button
            type="button"
            id="close-config"
            class="icon-button close-config-button"
            aria-label="Terug naar checklist"
          >
            ✕
          </button>
        </div>
        <form id="config-form" novalidate>
          <label class="config-field">
            <span class="config-label">Checklisttitel</span>
            <input
              type="text"
              id="config-title-input"
              name="title"
              maxlength="60"
              required
            />
          </label>
          <section class="config-tasks">
            <header class="config-tasks-header">
              <h3 class="config-label">Checklist items</h3>
              <button
                type="button"
                id="add-task"
                class="add-task-button"
                aria-label="Nieuw item toevoegen"
              >
                + Item
              </button>
            </header>
            <div id="config-task-list" class="config-task-list"></div>
          </section>
          <div class="config-actions">
            <button type="button" id="cancel-config" class="secondary-button">
              Annuleren
            </button>
            <button
              type="button"
              id="restore-defaults"
              class="secondary-button danger-outline"
            >
              Terug naar start
            </button>
            <button type="submit" class="primary-button">Opslaan</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
