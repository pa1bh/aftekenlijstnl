<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Een leuke ochtendchecklist app voor Lize" />
    <meta name="theme-color" content="#e879f9" />
    <title>Lize's ochtendchecklist</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="card" role="application" aria-label="Lize haar ochtendchecklist">
      <h1 class="title">Checklist Lize</h1>
      <div class="grid" id="checklist" role="list"></div>
      <div class="progress">
        <span id="progress-label" aria-live="polite" aria-atomic="true"></span>
        <span
          id="celebration-message"
          class="celebration-message"
          aria-hidden="true"
        ></span>
        <div class="progress-track" aria-hidden="true">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button
          id="reset-checklist"
          type="button"
          class="reset-button"
          aria-label="Alles opnieuw beginnen"
        >
          âœ•
        </button>
      </div>
    </div>

  </body>
</html>
